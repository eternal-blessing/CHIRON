name: python CI 

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ main ]

jobs:
  validate-environment:
    name: Validate on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11"]
        exclude:
          # Exclude Python 3.8 on Windows due to known OpenCV issues
          - os: windows-2022
            python-version: "3.8"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-glx

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install openblas

      - name: Create virtual environment
        run: python -m venv venv

      - name: Install dependencies
        run: |
          source venv/bin/activate
          pip install --upgrade pip
          pip install -e .[dev]
          pip list

      - name: Verify critical packages
        run: |
          source venv/bin/activate
          python -c "import cv2; print(f'OpenCV: {cv2.__version__}')"
          python -c "import mediapipe; print(f'MediaPipe: {mediapipe.__version__}')"
          python -c "import pygame; print(f'PyGame: {pygame.__version__}')"

      - name: Run basic functionality test
        run: |
          source venv/bin/activate
          python -m pytest tests/test_environment.py -v